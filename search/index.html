<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages - Search engine for beverages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Moon+Dance&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Search</h1>
            <input type="text" class="search" placeholder="Type in the name of the drink you have in mind">
        </div>

        <div class="drink-list">
            <h2>Beverage list</h2>
            <ul>
                <li>Milkshake</li>
                <li>Beer 500ml</li>
                <li>Beer 330ml</li>
                <li>Whiskey</li>
                <li>Pepsi</li>
                <li>Water Mineral</li>
                <li>Orange Juce</li>
                <li>Apple Juce</li>
                <li>Energy drink</li>
                <li>Sparkling water</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
