<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project in JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Moon+Dance&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="search">
        <div class="search__wrapper">
            <div class="search__header">
                <div class="search__shadow"></div>
                <h1 class="search__h1">Drink Search</h1>
                <input type="text" class="search__input" placeholder="Type in the name of the drink you have in mind">
            </div>

            <div class="search__drink-list">
                <h2 class="search__h2">Beverage list</h2>
                <ul class="search__drink-list__ulList">
                    <li class="search__drink-list__el">Milkshake</li>
                    <li class="search__drink-list__el">Beer 500ml</li>
                    <li class="search__drink-list__el">Beer 330ml</li>
                    <li class="search__drink-list__el">Whiskey</li>
                    <li class="search__drink-list__el">Pepsi</li>
                    <li class="search__drink-list__el">Water Mineral</li>
                    <li class="search__drink-list__el">Orange Juce</li>
                    <li class="search__drink-list__el">Apple Juce</li>
                    <li class="search__drink-list__el">Energy drink</li>
                    <li class="search__drink-list__el">Sparkling water</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="bill-splitter">
        <div class="bill-splitter__wrapper">
            <div class="bill-splitter__top">
                <h1 class="bill-splitter__top__h1">BillSplitter</h1>
                <p class="bill-splitter__top__description">Share the bill with your friends!</p>
            </div>
            <div class="bill-splitter__bottom">
                <label class="bill-splitter__bottom__label" for="price">Amount to be paid:</label>
                <input class="bill-splitter__bottom__box" type="number" id="price">

                <label class="bill-splitter__bottom__label" for="people">Number of people</label>
                <input class="bill-splitter__bottom__box" type="number" id="people">

                <label class="bill-splitter__bottom__label" for="tip">Tip:</label>
                <select class="bill-splitter__bottom__box" id="tip">
                    <option value="0" disabled selected>-select a tip-</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>

                <button class="bill-splitter__bottom__button-count">Count</button>
                <p class="bill-splitter__bottom__error"></p>
                <p class="bill-splitter__bottom__cost-info">You should contribute <span
                        class="bill-splitter__bottom__cost-info__amount"></span>
                    euros each</p>
            </div>
        </div>
    </section>
    <script src="search/script.js"></script>
    <script src="bill-splitter/script.js"></script>
</body>

</html>
